<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Vendor Store</title>
    <link rel="stylesheet" href="styles2.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1 class="logo">Multi-Vendor Store</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Vendors</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#" id="cart-btn">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Banner -->
    <section class="banner">
        <div class="container">
            <h2>Welcome to Our Multi-Vendor Store</h2>
            <p>Discover products from various vendors all in one place.</p>
        </div>
    </section>


    <!-- Product Listing -->
    <!-- Product Listing -->
    <!-- Product Listing -->
    <section class="products">
        <div class="container">
            <h2>Featured Products</h2>

            <div class="product-grid" id="product-grid">
                <!-- Products will be inserted here by JavaScript -->
            </div>
            <div class="slider-controls">
                <button id="prev-slide" onclick="slide('prev')">&#10094;</button>
                <span id="slide-number"></span>
                <button id="next-slide" onclick="slide('next')">&#10095;</button>
            </div>
        </div>
    </section>



    <!-- Vendor Highlights -->
    <section class="vendors">
        <div class="container">
            <h2>Our Vendors</h2>
            <div class="vendor-grid">
                <!-- Vendor 1 -->
                <div class="vendor">
                    <img src="https://via.placeholder.com/200?text=Vendor+1" alt="Vendor 1">
                    <h3>Vendor Name 1</h3>
                </div>
                <!-- Vendor 2 -->
                <div class="vendor">
                    <img src="https://via.placeholder.com/200?text=Vendor+2" alt="Vendor 2">
                    <h3>Vendor Name 2</h3>
                </div>
                <!-- More vendors can be added similarly -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Multi-Vendor Store. All rights reserved.</p>
        </div>
    </footer>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleCartModal()">&times;</span>
            <h2>Shopping Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be inserted here by JavaScript -->
            </div>
            <button id="checkout-btn">Checkout</button>
        </div>
    </div>

    <script src="scripts1.js"></script>
</body>

</html>
