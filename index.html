<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Vendor Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Multi Vendor Store</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search products">
            <button id="searchButton">Search</button>
        </div>
    </header>
    
    <main>
        <section id="category-container" class="grid-container">
            <!-- Categories and subcategories will be dynamically inserted here -->
        </section>
        <section id="product-container">
            <!-- Products will be dynamically inserted here -->
        </section>
        <aside id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cartItems">
                <!-- Cart items will be dynamically inserted here -->
            </ul>
            <button id="clearCartButton">Clear Cart</button>
        </aside>
    </main>
    
    <footer>
        <p>&copy; 2024 Multi Vendor Store. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
